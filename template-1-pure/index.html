<!doctype html>
<html class="no-js" lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no viewport-fit=cover user-scalable=no">

        <!-- 우선적 리소스 처리를 위한 옵션 (font, js, css) -->
        <!--
        * ref: https://developers.google.com/web/fundamentals/performance/resource-prioritization?hl=ko
        * 우선적인 로딩이 필요한 리소스 정의
        * ex)
          <link rel="preload" href="assets/fonts/font-name.woff" as="font" type="font/woff2" crossorigin="anonymous">
        -->

        <!-- Default Site info -->
        <title>HTML Template for designfever</title>
		    <meta name="title" content="">
        <meta name="description" content="This is designfever!" />
        <meta name="keywords" content="df, design, fever, designfever, IX, good" />
        <meta name="apple-mobile-web-app-title" content="dev.designfever">

		<!-- Default SEO Setting -->
		<!--
		* 언어 사이트설정 사용하기 : 번역된 콘텐츠를 제공하거나 특정 지역의 사용자에게 타겟팅된 콘텐츠를 제공 목적
		* 한 개의 URL에 다국어 버전이 있는 경우 각 언어 페이지는 자신을 포함한 다른 언어 버전을 나타내야 합니다.
		* ex)
		<link rel="alternate" href="http://www.domain.com/en/sample.html" hreflang="en" />
		<link rel="alternate" href="http://www.domain.com/kr/sample.html" hreflang="ko" />
		-->
		<link rel="canonical" href="http://www.domain.com/kr/샘플.html">


        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- Favorites Thumbnails -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="image_src" href="share-thumb_200x200.png">

        <!-- for SNS -->
        <!-- *********************************************************************************************** -->
        <!-- todo 쉐어 이미지 경로는 full-url경로로 작성할 것 -->

        <!-- FB -->
        <meta property="og:site_name" content="dev.designfever">
        <meta property="og:title" content="dev.designfever">
        <meta property="og:description" content="This is designfever!">
        <meta property="og:url" content="http://dev.designfever.com/">
        <meta property="og:image" content="http://dev.designfever.com/share-thumb_200x200.png">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="ko_KR" />

        <!-- TW -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="dev.designfever">
        <meta name="twitter:description" content="This is designfever!">
        <meta name="twitter:url" content="http://dev.designfever.com/">
        <meta name="twitter:image" content="http://dev.designfever.com/share-thumb_200x200.png">


        <!-- common stylesheet -->
        <link type="text/css" rel="stylesheet" href="./assets/css/common.css">

        <!-- common JS -->
        <script src="./assets/vendors/modernizr-detectizr.js"></script>
        <script type="text/javascript" src="./assets/vendors/jquery-3.4.1.min.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script type="text/javascript" src="./assets/js/common/GA_TrackingCode.js"></script>
        <script type="text/javascript">
            TrackingCode.pageTagging( 'main' );
        </script>

        <!-- sns share API FN -->
        <script type="text/javascript" src="./assets/js/common/share.api.js"></script>
        <script type="text/javascript">
            function share_to_TW() { callShare( 'TW' ); }		// twitter
            function share_to_FB() { callShare( 'FB' ); }		// Facebook
            function share_to_PR() { callShare( 'PR' ); }		// pinterest
            function share_to_GL() { callShare( 'GL' ); }		// google plus
            function callShare( $sns_id ) {
                var TITLE = $('meta[name=title]').attr('content');
                var DEC = $('meta[name=description]').attr('content');
                var THUMB_BIG = 'http://dev.designfever.com/share-thumb-big_400x400.png';
                var URL = "http://dev.designfever.com/";
                share_contents( $sns_id, URL, TITLE, DEC,  THUMB_BIG );
            }
        </script>

        <!-- ------------------------------------------------------------------------------------------------------ -->
        <!-- work area -------------------------------------------------------------------------------------------- -->

        <!-- CSS for page -->
        <link rel="preload" href="./assets/css/style_main.css" as="style" type="text/css" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="./assets/css/style_main.css">

            }

</head>

            <header style="height:100px; background-color: gray">헤더입니다.</header>

            <!-- //Page Content -->
        </div>
